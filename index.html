<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY1AKs-6AanUuHF577XZLWsMujv_BaA_c&libraries=places"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY1AKs-6AanUuHF577XZLWsMujv_BaA_c&callback=initMap"></script>
  <script type="text/javascript" src="assets/js/maps.js"></script>

  <title>Document</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
   

    function initMap() {
      var bbb = { lat: -15.363, lng: 131.044 };
      var aaa = { lat: -25.363, lng: 111.044 };
      var ccc = { lat: -35.363, lng: 131.044 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: bbb
        
      });



      var a =
        '<h1 id="firstHeading" class="firstHeading">aa</h1>';

      var aa = new google.maps.InfoWindow({
        content: a
      });

      var b =
        '<h1 id="firstHeading" class="firstHeading">bb</h1>';

      var bb = new google.maps.InfoWindow({
        content: b
      });

      var c =
        '<h1 id="firstHeading" class="firstHeading">cc</h1>';

      var cc = new google.maps.InfoWindow({
        content: c
      });




      var marker = new google.maps.Marker({
        position: aaa,
        map: map,
        title: 'Uluru (Ayers Rock)'
      });
      marker.addListener('mouseover', function() {
        aa.open(map, this);
      });
      marker.addListener('click', function() {
        aa.close();
      });


      var marker = new google.maps.Marker({
        position: bbb,
        map: map,
        title: 'Spain (Ayers Rock)'
      });
      marker.addListener('mouseover', function() {
        bb.open(map, this);
      });
      marker.addListener('click', function() {
        bb.close();
      });


      var marker = new google.maps.Marker({
        position: ccc,
        map: map,
        title: 'asaa (Ayers Rock)'
      });
      marker.addListener('mouseover', function() {
        cc.open(map, this);
      });
      marker.addListener('click', function() {
        cc.close();
      });
    }
  </script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY1AKs-6AanUuHF577XZLWsMujv_BaA_c&callback=initMap"></script>
</body>

</html>
